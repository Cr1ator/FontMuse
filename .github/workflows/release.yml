name: ğŸš€ Release with Portable Versions

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  # Ğ­Ğ¢ĞĞŸ 1: Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ²ÑĞµÑ… Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ²ÑĞµÑ… Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§ Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            build-essential \
            pkg-config

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ğŸ¦€ Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: ğŸš€ Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: ğŸ“¦ Install frontend dependencies
        run: pnpm install

      - name: ğŸ”¨ Build and create release draft with Tauri Action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'FontMuse v__VERSION__'
          releaseBody: |
            ## ğŸ‰ FontMuse v__VERSION__
            
            **Modern font preview application built with Tauri 2.0**
            
            ### ğŸ“¥ Downloads
            
            | Platform | Type | File | Description |
            |----------|------|------|-------------|
            | ğŸªŸ **Windows** | Installer | `.msi` | MSI installer (recommended) |
            | ğŸªŸ **Windows** | Installer | `.exe` | NSIS installer |
            | ğŸªŸ **Windows** | ğŸ“¦ Portable | `.zip` | Portable executable |
            | ğŸ **macOS** | Installer | `.dmg` | Disk image installer |
            | ğŸ **macOS** | ğŸ“¦ Portable | `.app.tar.gz` | Portable app bundle |
            | ğŸ§ **Linux** | ğŸ“¦ Portable | `.AppImage` | Portable application |
            | ğŸ§ **Linux** | Package | `.deb` | Debian package |
            
            ### âœ¨ Features
            - ğŸ¨ Browse and preview system fonts
            - ğŸ“‹ Real-time clipboard text monitoring
            - ğŸ”§ Customizable font size and preview text
            - ğŸŒ™ Light/Dark theme support
            - ğŸŒ Multi-language interface (English/Russian)
            - ğŸ“Œ Always-on-top mode for easy comparison
            
            ### ğŸ› ï¸ Installation
            
            #### ğŸªŸ Windows
            - **Installer**: Download `.msi` or `.exe` and run
            - **Portable**: Download `.zip`, extract and run `FontMuse.exe`
            
            #### ğŸ macOS  
            - **Installer**: Download `.dmg`, open and drag to Applications
            - **Portable**: Download `.app.tar.gz`, extract and run
            
            #### ğŸ§ Linux
            - **Portable**: Download `.AppImage`, make executable and run
            
            ---
            
            Built with â¤ï¸ using **Tauri 2.0** + **Next.js** + **TypeScript**
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: ğŸ“¦ Create and Archive Windows Portable
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $releaseDir = "src-tauri/target/release"
          $exePath = (Get-ChildItem -Path $releaseDir -Filter "*.exe" -Recurse | Where-Object { $_.Name -notlike "*updater*" } | Select-Object -First 1).FullName
          
          if ($exePath) {
            Write-Host "âœ… Found executable: $exePath"
            $portableDir = "portable-windows"
            New-Item -ItemType Directory -Force -Path $portableDir
            Copy-Item -Path $exePath -Destination "$portableDir\FontMuse.exe"
            
            # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ README.txt
            "Run FontMuse.exe to start" | Set-Content -Path "$portableDir\README.txt"
            
            # ĞÑ€Ñ…Ğ¸Ğ²Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¿Ğ°Ğ¿ĞºÑƒ Ğ² zip
            $zipName = "FontMuse-Windows-Portable.zip"
            Compress-Archive -Path "$portableDir\*" -DestinationPath $zipName
            Write-Host "âœ… Created portable archive: $zipName"
          } else {
            Write-Host "âŒ Executable not found in $releaseDir"
            exit 1
          }

      - name: ğŸ“¤ Upload Windows Portable as Build Artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable-artifact
          path: FontMuse-Windows-Portable.zip

  # Ğ­Ğ¢ĞĞŸ 2: ĞŸÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ñ€ĞµĞ»Ğ¸Ğ·Ğ° Ğ¿Ğ¾ÑĞ»Ğµ Ğ²ÑĞµÑ… ÑĞ±Ğ¾Ñ€Ğ¾Ğº
  publish-release:
    needs: publish-tauri
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Download portable artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-portable-artifact
          path: ./portable-dist

      - name: ğŸ‰ Attach Portable Asset and Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 5
            });
            
            const draftRelease = releases.find(r => r.draft && r.tag_name.startsWith('app-v'));
            
            if (!draftRelease) {
              console.log('No draft release found. Exiting.');
              return;
            }
            
            console.log(`Found draft release: ${draftRelease.tag_name}`);
            
            const assetPath = './portable-dist/FontMuse-Windows-Portable.zip';
            const assetName = 'FontMuse-Windows-Portable.zip';
            
            // ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ assets Ğ² Ñ€ĞµĞ»Ğ¸Ğ·Ğµ
            const { data: existingAssets } = await github.rest.repos.listReleaseAssets({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: draftRelease.id
            });
            
            // Ğ˜Ñ‰ĞµĞ¼ asset Ñ Ñ‚Ğ°ĞºĞ¸Ğ¼ Ğ¶Ğµ Ğ¸Ğ¼ĞµĞ½ĞµĞ¼
            const existingAsset = existingAssets.find(asset => asset.name === assetName);
            
            if (existingAsset) {
              console.log(`âš ï¸ Asset ${assetName} already exists (ID: ${existingAsset.id}). Deleting...`);
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existingAsset.id
              });
              console.log('âœ… Existing asset deleted successfully');
            }
            
            console.log(`ğŸ“¤ Uploading asset: ${assetName}`);
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: draftRelease.id,
              name: assetName,
              data: fs.readFileSync(assetPath)
            });
            console.log('âœ… Asset uploaded successfully');
            
            console.log('ğŸš€ Publishing the release...');
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: draftRelease.id,
              draft: false,
              prerelease: false
            });
            
            console.log(`ğŸ‰ Successfully published release ${draftRelease.tag_name}`);