name: ðŸš€ Release FontMuse

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  # Ð­Ð¢ÐÐŸ 1: Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ðµ Ñ€ÐµÐ»Ð¸Ð·Ð° ÑÐ¾ Ð²ÑÐµÐ¼Ð¸ Ð°ÑÑÐµÑ‚Ð°Ð¼Ð¸
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§ Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            build-essential \
            pkg-config

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ðŸ¦€ Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: ðŸš€ Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: ðŸ“¦ Install frontend dependencies
        run: pnpm install

      - name: ðŸ”¨ Build and Upload All Release Assets

        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'FontMuse v__VERSION__'
          releaseBody: |
            ## ðŸŽ‰ FontMuse v__VERSION__
            
            **Modern font preview application built with Tauri 2.0**
            
            ### ðŸ“¥ Downloads
            
            | Platform | Type | File | Description |
            |----------|------|------|-------------|
            | ðŸªŸ **Windows** | Installer | `.msi` | MSI installer (recommended) |
            | ðŸªŸ **Windows** | Installer | `.exe` | NSIS installer |
            | ðŸªŸ **Windows** | ðŸ“¦ Portable | `.zip` | Portable executable |
            | ðŸŽ **macOS** | Installer | `.dmg` | Disk image installer |
            | ðŸŽ **macOS** | ðŸ“¦ Portable | `.app.tar.gz` | Portable app bundle |
            | ðŸ§ **Linux** | ðŸ“¦ Portable | `.AppImage` | Portable application |
            | ðŸ§ **Linux** | Package | `.deb` | Debian package |
            
            ### âœ¨ Features
            - ðŸŽ¨ Browse and preview system fonts
            - ðŸ“‹ Real-time clipboard text monitoring
            - ðŸ”§ Customizable font size and preview text
            - ðŸŒ™ Light/Dark theme support
            - ðŸŒ Multi-language interface (English/Russian)
            - ðŸ“Œ Always-on-top mode for easy comparison
            
            ### ðŸ› ï¸ Installation
            
            #### ðŸªŸ Windows
            - **Installer**: Download `.msi` or `.exe` and run
            - **Portable**: Download `.zip`, extract and run `FontMuse.exe`
            
            #### ðŸŽ macOS  
            - **Installer**: Download `.dmg`, open and drag to Applications
            - **Portable**: Download `.app.tar.gz`, extract and run
            
            #### ðŸ§ Linux
            - **Portable**: Download `.AppImage`, make executable and run
            
            ---
            
            Built with â¤ï¸ using **Tauri 2.0** + **Next.js** + **TypeScript**
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Ð­Ð¢ÐÐŸ 2: ÐŸÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ñ Ñ€ÐµÐ»Ð¸Ð·Ð°
  publish-release:
    needs: publish-tauri # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ Ð¿Ð¾ÑÐ»Ðµ Ð²ÑÐµÑ… ÑÐ±Ð¾Ñ€Ð¾Ðº
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    
    steps:
      - name: ðŸŽ‰ Publish the Release

        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 5
            });
            
            const draftRelease = releases.find(r => r.draft && r.tag_name.startsWith('app-v'));
            
            if (!draftRelease) {
              console.log('No draft release found to publish. Exiting.');
              return;
            }
            
            console.log(`Found draft release: ${draftRelease.tag_name}. Publishing...`);
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: draftRelease.id,
              draft: false,
              prerelease: false
            });
            
            console.log(`âœ… Successfully published release ${draftRelease.tag_name}`);